<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>JS Practice</title>
</head>
<body>
    <center style="margin-top: 30px;">
        <h3>Esto es un calculadora</h3>
        <form action="">
            <input type="number" id="numero1" placeholder="número 1"> +
            <input type="number" id="numero2" placeholder="número 2"> 
            <input onclick="sumar()" type="button" value="="></input>
            <input type="number" id="resultado" placeholder="resultado" readonly>
        </form>
    </center>

    <center>
        <h3 id="agregar">Agregando y quitando clases</h3>
        <input type="button" value="Quitar clases" onclick="sinClases()">
        <input style="color: blue;" type="button" value="azul" onclick="azul()">
        <input style="color: red;" type="button" value="rojo" onclick="rojo()">
        <input style="color: purple;" type="button" value="morado" onclick="morado()">
        <input type="button" value="Agrandar el titulo" onclick="agrandar()">
        <input type="button" value="Minimizar Titulo" onclick="minimizar()">
    </center>

    <center style="margin-top: 20px;">
        <h3>Boton que funciona despues de 2 segundos con Spinner de espera</h3>
        <input type="text" placeholder="Texto de la alerta" id="texto">
        <input type="button" value="Menciona una alerta en 2 segundos" onclick="retrasoDosSegundos()">
        <div id="spinner"></div>
    </center>

    <script src="./script.js"></script>
</body>
</html>
